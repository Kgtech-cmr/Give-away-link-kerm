<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerm giveaway</title>
    <style>
        body {
            background-image: url('https://i.ibb.co/kgjFNK96/lordkerm.jpg'); /* Replace with your background image URL */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #128C7E; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GIVEAWAY BY KERM</h1>
        <input type="text" id="message" placeholder="Eg Kerm | Channel name" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const message = document.getElementById('message').value;
            const phoneNumber = '237656520674'; // Replace with the recipient's phone number
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
